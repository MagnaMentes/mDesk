<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>mDesk - most powerfull system for help-desk</title>
  </head>
  <body class="bg-sky-50 text-zinc-500">
    <div class="wrapper flex flex-col max-w-6xl mx-auto h-screen">
      <header
        class="header flex flex-row justify-between items-center pt-1 pb-1 pl-5 pr-5"
      >
        <div class="logo text-4xl font-medium cursor-pointer text-sky-600">
          <span class="text-sky-500">m</span
          ><span class="text-red-400">Desk</span>
        </div>
        <div class="top-nav">
          <ul class="flex items-center gap-4 text-lg font-light">
            <li
              class="text-zinc-500 cursor-pointer transition-colors flex items-center gap-0.5 hover:text-sky-600"
            >
              <span class="material-symbols-outlined"> dashboard </span>
              <p class="flex xl:flex lg:flex md:hidden"><a href="index.html">Dashboard</a></p>
            </li>
            <li
              class="text-sky-600 cursor-pointer transition-colors flex items-center gap-0.5 hover:text-sky-600" id="active"
            >
              <span class="material-symbols-outlined"> check_box </span>Tickets
            </li>
            <li
              class="text-zinc-500 cursor-pointer transition-colors flex items-center gap-0.5 hover:text-sky-600"
            >
              <span class="material-symbols-outlined"> monitoring </span>Reports
            </li>
            <li
              class="text-zinc-500 cursor-pointer transition-colors flex items-center gap-0.5 hover:text-sky-600"
            >
              <span class="material-symbols-outlined"> thumb_up </span>Ratings
            </li>
            <li
              class="text-zinc-500 cursor-pointer transition-colors flex items-center gap-0.5 hover:text-sky-600"
            >
              <span class="material-symbols-outlined"> folder </span>Projects
            </li>
            <li
              class="text-zinc-500 cursor-pointer transition-colors flex items-center gap-0.5 hover:text-sky-600"
            >
              <span class="material-symbols-outlined"> settings </span>Settings
            </li>
            <li class="text-zinc-400">|</li>
            <li class="">
              <a
                href="#"
                class="text-zinc-500 transition-colors ease-in-out flex items-center gap-0.5 hover:text-sky-600"
                ><span class="material-symbols-outlined"> shopping_bag </span
                >Shop</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="text-zinc-500 transition-colors ease-in-out flex items-center gap-0.5 hover:text-sky-600"
                ><span class="material-symbols-outlined"> help </span>Help</a
              >
            </li>
            <li class="pl-8 relative">
              <a href="#" class="flex flex-col items-center">
                <div
                  class="avatar h-14 w-14 border rounded-full flex justify-center items-center shadow-md"
                >
                  <img
                    class="rounded-full"
                    src="./src/img/avatar.png"
                    alt="user_avatar"
                  />
                </div>
                <div
                  class="name text-xs text-zinc-600 bg-slate-100 rounded-lg absolute bottom-1 shadow-md px-2 border transition-shadow ease-in-out hover:shadow-lg"
                >
                  Stanislav
                </div>
              </a>
            </li>
          </ul>
        </div>
      </header>

      <main class="main flex flex-col flex-auto"></main>

      <footer class="footer pb-2 text-zinc-300 text-center cursor-pointer">
        created by magna_mentes &copy 2024
      </footer>
      <script src="src/js/main.js"></script>
    </div>
  </body>
</html>
