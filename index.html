  <head>

        <div class="logo text-4xl cursor-pointer">mDesk</div>
        <div class="top-nav">
          <ul class="flex items-center gap-4 text-xl font-light">
            <li class="text-sky-600 cursor-pointer transition-colors hover:text-sky-600" id="active">Dashboard</li>
            <li class="text-zinc-500 cursor-pointer transition-colors hover:text-sky-600">Tickets</li>
            <li class="text-zinc-500 cursor-pointer transition-colors hover:text-sky-600">Reports</li>
            <li class="text-zinc-500 cursor-pointer transition-colors hover:text-sky-600">Ratings</li>

                class="text-zinc-500 transition-colors ease-in-out hover:text-sky-600"

              >

            <li class="">

                href="#"
                class="text-zinc-500 transition-colors ease-in-out hover:text-sky-600"

              >
            </li>
            <li class="pl-8 relative">
              <a href="#" class="flex flex-col items-center">
                <div
                  class="avatar h-14 w-14 border rounded-full flex justify-center items-center shadow-md"
                >
                  <img
                    class="rounded-full"
                    src="./src/img/avatar.png"
                    alt="user_avatar"
                  />
                </div>
                <div
                  class="name text-xs text-zinc-600 bg-slate-100 rounded-lg absolute bottom-1 shadow-md px-2 border transition-shadow ease-in-out hover:shadow-lg"
                >
                  Stanislav

              </a>
            </li>
          </ul>
        </div>
      </header>
      <main class="main flex-auto border">MAIN</main>
      <footer class="footer text-zinc-300 text-center cursor-pointer">
        created by magna_mentes &copy 2024
